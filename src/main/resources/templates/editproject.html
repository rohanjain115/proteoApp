<!DOCTYPE html>
<!-- main header html contecnt start -->
<html class="no-js">
    <head xmlns:th="http://www.thymeleaf.org">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"></meta>
        <title>Edit Profile | Proteome Cloud</title>
        <link href="css/desktop.css" th:href="@{css/desktop.css}" rel="stylesheet"></link>
        <link href="css/responsive.css" th:href="@{css/responsive.css}" rel="stylesheet"></link>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}"></link>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" ></link>
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <!-- Bootstrap.js -->
        <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}" ></script>
           <link rel="icon" href="../static/images/favicon.ico" type="image/ico" ></link> 


        <!-- Bootstrap.js -->	
        <link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.min.css"> </link>
        <script type="text/javascript"  src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript"  src="js/dataTables.bootstrap.min.js"></script>

    </head>
    <body>
        <!-- Page Container -->
        <div id="page-container">

            <div th:replace="fragments/header :: header"> </div>
            <!-- main header html contecnt end -->
            <!-- Inner Container -->
            <div id="inner-container">
                <!-- Page Content -->
                <div id="page-content">
                    <div class="row">
                        <div class="col-md-12 push">
                            <div id="main">           
                                <div class="panel panel-primary edit-profile">
                                    <div class="panel-heading"><h5 class="panel-title">Edit Project</h5></div>
                                    <form id="login-form" action="#" th:action="@{/profile}" th:object="${userForm}" method="post" class="form-horizontal login-form">
                                    <input th:field="*{user_id}" type="hidden" class="form-control" name="" placeholder="Username" required="required" ></input> 
                                    <div class="panel-body">
                                        <div class="">                     
                                            <div class="row form-seprate">                                                                      
                                                <div class="col-md-12">
                                                    <!-- ngRepeat: info in recipeData.localeSpecificData| filter:{locale:localeVal} -->
                                                    <div class="form-group ">
                                                        <label>Project name: *</label>
                                                        <input th:field="*{Project name}" type="text" class="form-control" name="" placeholder="Project name" required="required" ></input> 
                                                    </div>
                                                </div>                                               
                                            </div>
                                            <div class="row form-seprate">                                                                      
                                                <div class="col-md-12">
                                                    <!-- ngRepeat: info in recipeData.localeSpecificData| filter:{locale:localeVal} -->
                                                    <div class="form-group ">
                                                        <label>Project Description:</label>
                                                        <input th:field="*{Project Description}" type="text" class="form-control" name="" placeholder="Project Description:" required="required" ></input> 
                                                    </div>
                                                </div>                                               
                                            </div>
                                          
                                        </div>
                                        <div class="edit-btn">
                                     
                                                <button type="submit" class="btn btn-success">Submit</button>
                                                <button type="button" class="btn btn-default"> cancel</button>
                                                
                                            
                                        </div>
                                        </div>
                                      </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="container-fluid" id="footer" th:replace="fragments/footer :: footer">
                <span class="col-sm-6 text-left">
                        Version: 4.0

                        | Logged in as: Proteome Cloud

                    </span>
                    <span class="col-sm-6 text-right">
                        <span style="color: #fff">4.0.0</span>
                        &copy; 2016 Proteome Cloud
                    </span>
                </div>
            </div> 
       
    </body>
</html>
