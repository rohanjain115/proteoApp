<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"></meta>
        <title>IP</title>
       <link href="../static/css/desktop.css" th:href="@{css/desktop.css}" rel="stylesheet"></link>
        <link href="../static/css/responsive.css" th:href="@{css/responsive.css}" rel="stylesheet"></link>
        <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css" th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}"></link>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    </head>
    <body >

        <div class="outer-login"> 
            <div class="inner-login">
                <!-- Login Container -->
                <div id="login-logo">
                    <a href="" class="logo-img">
                        <img src="../static/images/logo.png" th:src="@{images/logo.png}"  alt="logo"></img>
                    </a>
                </div>
                <div id="signup-container">        

                    <!-- Login Buttons -->

                    <!-- END Login Buttons -->

                    <!-- Login Form -->
                    <div id="f1_card" class="shadow">
                        <div class="front face">
                            <form id="login-form" action="#" th:action="@{/register}" th:object="${userForm}" method="post" class="form-horizontal login-form">

                                <h4 class="text-center">Create Account</h4>
								<div class="alert alert-danger" th:if="${danger != null}"><span th:text="${danger}"></span></div>
								<div class="alert alert-info" th:if="${info != null}"><span th:text="${info}"></span></div>
								<div class="alert alert-success" th:if="${success != null}"><span th:text="${success}"></span></div>
                                 <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                            <input type="text" th:field="*{username}" id="login-email" name="Username" placeholder="Username" class="form-control"> </input>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                            <input type="text" th:field="*{firstName}" id="login-email" name="First Name" placeholder="First Name" class="form-control"> </input>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
                                            <input type="text" th:field="*{lastName}" id="login-email" name="Last Name" placeholder="Last Name" class="form-control"> </input>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                            <input type="text" id="login-email" th:field="*{email}"  name="" placeholder="Email" class="form-control"> </input>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                            <input type="password" id="login-password" th:field="*{password}"  name="password" placeholder="Password" class="form-control"></input>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                            <input type="password" id="login-password" name="Confirm password" placeholder="Confirm Password.." class="form-control"></input>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-flask fa-fw"></i></span>
                                            <!-- <input type="text" id="login-password" name="laboratory" placeholder="Enter laboratory's title" class="form-control"></input>   -->
                                            <select class="form-control" th:field="*{lab.lab_id}">
											  <option th:each="lab : ${labs}" 
											          th:value="${lab.lab_id}" 
											          th:text="${lab.labName}">	</option>
											</select>                                        
                                        </div>
                                          <a href="lab-register" class="link pull-left">Can't find your laboratory in the list?</a>
                                    </div>
                                </div>
                                <div class="clearfix">

                                    <button type="submit" class="singnin-btn">Create</button>
                                </div>
                                <div class="clearfix">
                                    <div class="signup">
                                        <span>Already have an account ?</span>
                                        <a  class="" href="login.html"> Login</a>
                                    </div>

                                </div>

                            </form>
                        </div>

                    </div>
                    <!-- END Login Form -->
                </div>

                <!-- END Login Container -->
            </div>
        </div>
        <!-- Include Jquery library from Google's CDN but if something goes wrong get Jquery from local file (Remove 'http:' if you have SSL) -->

        <!-- Javascript code only for this page -->

    </body>
</html>
